[tools]
java = "corretto-21.0.8.9.1"

[env]
HOME_FINANCE_MANAGER_BOT_TOKEN = ""

[tasks.jdeps]
description = "Show module dependencies of jar"
run = """
./gradlew clean {{arg(name="module")}}:build -x test
jdeps \
    --print-module-deps \
    --ignore-missing-deps \
    --recursive \
    -quiet \
    {{arg(name="module")}}/build/libs/{{arg(name="module")}}.jar
"""
