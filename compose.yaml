services:
  discord-bot:
    build:
      context: ./discord-bot
      dockerfile: Dockerfile
    depends_on:
      - ulid-sequencer
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      ULID_SEQUENCER_BASE_URL: http://ulid-sequencer:8080

  ulid-sequencer:
    build:
      context: ./ulid-sequencer
      dockerfile: Dockerfile
    healthcheck:
      test: "curl -f http://localhost:8080 || exit 1"
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 18080:8080
    environment:
      ULID_SEQUENCER_DATASOURCE_URL: jdbc:mysql://mysql:3306/home_finance_manager_ulid_db
      DATASOURCE_USERNAME: user
      DATASOURCE_PASSWORD: password

  mysql:
    image: mysql:8.0.43-oraclelinux9
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent" ]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 30s
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: home_finance_manager_ulid_db
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
